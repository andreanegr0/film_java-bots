<!DOCTYPE html>
<html>

<head>
    <title>Film Library</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Local Files -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div class="modal" id="count-film-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Numero di Film</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>
                        Ci sono <span id="span-n-films"></span> film nella libreria
                    </p>
                </div>
            </div>
        </div>
    </div>

    <header>
        <nav class="navbar navbar-dark navbar-expand-md bg-primary px-2">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-collection-play me-2"></i>Film Library
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link di prova</a>
                        </li>
                    </ul>
                    <div>
                        <i class="bi bi-person-circle text-light" id="btn-login"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <div 
            class="alert alert-danger my-2 text-center d-none" 
            id="alert-login" 
            role="alert">
                <i class="bi bi-exclamation-triangle"></i> Login fallito. Riprova pi√π tardi.
        </div>
        <div class="row">
            <div class="col-md-3 my-2">
                <button class="btn btn-secondary w-100" id="btn-add">Aggiungi Film</button>
            </div>
            <div class="col-md-3 my-2">
                <button class="btn btn-secondary w-100" id="btn-clear">Pulisci Lista</button>
            </div>
            <div class="col-md-3 my-2">
                <button class="btn btn-secondary w-100" id="btn-reload">Ricarica Lista</button>
            </div>
            <div class="col-md-3 my-2">
                <button class="btn btn-secondary w-100" id="btn-count">Conta Film</button>
            </div>
        </div>
        <h1>I miei film</h1>
        <table class="table w-100" id="film-table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Titolo</th>
                    <th>Preferito</th>
                    <th>Data di Visione</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <!--
                    <tr>
                        <td>1</td>
                        <td>Pulp Fiction</td>
                        <td>
                            <input type="checkbox" value="true" />
                        </td>
                        <td>
                            10-03-2024
                        </td>
                        <td>
                            <i class="bi bi-star-fill"></i>
                            ...
                            <i class="bi bi-star"></i>
                        </td>
                    </tr>
                -->
            </tbody>
        </table>
    </main>
</body>

</html>
